<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <title>Tracalorie | Meal & Calorie tracker</title>
    <style>
        .brand-logo img{
            width: 250px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-wrapper blue">
            <div class="container">
                <div class="brand-logo left ">
                    <img src="logo.png" alt="logo">
                </div> 
                <ul class="right">
                    <li><a href="#" class="clear-btn btn red">Clear All</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <br>

    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">All Meal / Food items</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" id="item-name" placeholder="Add item">
                            <label for="item-name">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" id="item-calorie" placeholder="Add Calorie">
                            <label for="item-calorie">Calories</label>
                        </div>

                        <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Add Meal</button>
                        <button class="update-btn btn orange"><i class="fa fa-pen"></i> Update Meal</button>
                        <button class="delete-btn btn red"><i class="fa fa-times"></i> Delete Meal</button>
                        <button class="back-btn btn grey right"><i class="fa fa-chevron-circle-left">
                        </i> Back</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- calorie count -->
        <h3 class="center-align">Total Calories : <span class="total-calories">0</span></h3>

        <ul id="item-list" class="collection">

                <strong>Steak Dinner:</strong><em>1200</em>
                <a href="#" class="secondary-content"><i class="fa fa-pen"></i></a>
            </li>
            <li class="collection-item" id="item-1">
                <strong>Biriyani:</strong><em>1200</em>
                <a href="#" class="secondary-content"><i class="fa fa-pen"></i></a>
            </li>
            <li class="collection-item" id="item-2">
                <strong>Steak Dinner:</strong><em>1200</em>
                <a href="#" class="secondary-content"><i class="fa fa-pen"></i></a>
            </li> -->
        </ul>
    </div>
    







    <!-- External scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- custom scripts -->
    <script src="app.js"></script>
</body>
</html>
